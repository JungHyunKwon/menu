<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />
	<title>menu</title>
	<link href="https://cdn.rawgit.com/JungHyunKwon/responsive/b2756ca8/css/responsive.css" type="text/css" rel="stylesheet" />
	<link href="css/common.css" type="text/css" rel="stylesheet" />

	<link href="css/button.css" type="text/css" rel="stylesheet" />
	<link href="css/button_responsive.css" type="text/css" rel="stylesheet" />
	<link href="css/effect_responsive.css" type="text/css" rel="stylesheet" />
	<style>
		.effect button {display:none; width:100%; margin-top:5px; padding-top:5px; padding-right:5px; padding-bottom:5px; padding-left:5px; border-top-left-radius:5px; border-top-right-radius:5px; border-bottom-left-radius:5px; border-bottom-right-radius:5px; background-color:#fff;}
		.effect button:first-child {margin-top:0;}
		.effect p {padding-bottom:10px; color:#fff; font-size:15px; line-height:17px;}
		@media screen and (max-width:1000px) {
			body {min-width:0;}
			.effect {padding-top:40px;}
			.effect button {display:block;}
			.effect p {display:none;}
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdn.rawgit.com/JungHyunKwon/responsive/b2756ca8/js/jquery.responsive.min.js"></script>
	<script src="js/jquery.menu.min.js"></script>
	<script src="js/jquery.menu.responsive.js"></script>
	<script>
		$(function() {
			var $nav = $('[data-menu-type]'),
				$effectButton = $('.effect button');

			$effectButton.on('click', function(event) {
				$nav.attr('data-menu-effect', $effectButton.index(this) + 1);
			});
		});
	</script>
</head>
<body>

<div class="effect">

</div>

</html>
