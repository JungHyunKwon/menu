	<title>menu</title>
	<link href="https://cdn.rawgit.com/JungHyunKwon/responsive/097c1d56/css/responsive.css" type="text/css" rel="stylesheet" />
	<link href="css/common.css" type="text/css" rel="stylesheet" />
	<link href="css/common_responsive.css" type="text/css" rel="stylesheet" />

	<link href="css/menu_responsive.css" type="text/css" rel="stylesheet" />
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="https://cdn.rawgit.com/JungHyunKwon/responsive/097c1d56/js/jquery.responsive.min.js"></script>
	<script src="js/jquery.menu.min.js"></script>
	<script>
		'use strict';
		
		$(function() {
			var $nav = $('.nav'),
				navMenuType = $nav.attr('data-menu-type') || 1,
				navOption = {
					cut : 0,
					namespace : 'menu',
					openElement : $('.nav_open button'),
					closeElement : $('.nav_close button')
				};

			$(window).on('responsive', function(event) {
				if($.inArray(event.state, event.setting.rangeProperty) > -1) {
					var menuEvent = 'click',
						menuType = 4;

					if(event.state === 'wide' || event.state === 'web') {
						menuEvent = 'mouse';
						menuType = navMenuType;
					}

					if(navOption.event !== menuEvent) {
						if($nav.hasClass('menu_initialized')) {
							$nav.menu('destroy');
						}
						
						navOption.event = menuEvent;
						$nav.attr('data-menu-type', menuType).menu(navOption);
					}
				}
			});
		});

		$(document).on('ready', function(event) {
			$.responsive({
				range : {
					wide : {
						horizontal : {
							from : 9999,
							to : 1201
						}
					},
					web : {
						horizontal : {
							from : 1200,
							to : 1001
						}
					},
					tablet : {
						horizontal : {
							from : 1000,
							to : 641
						}
					},
					phone : {
						horizontal : {
							from : 640,
							to : 0
						}
					}
				},
				lowIE : {
					property : ['web']
				}
			});
		});
	</script>
</head>
